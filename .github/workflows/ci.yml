name: CI
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    tests:
        name: Run test suite
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Cache Docker images
              uses: ScribeMD/docker-cache@0.5.0
              with:
                  key: docker-${{ runner.os }}-${{ hashFiles('.devcontainer/**') }}

            - name: Cache node_modules
              uses: actions/cache@v4
              with:
                  path: node_modules
                  key: ${{ hashFiles('package-lock.json') }}-${{ runner.os }}-node_modules

            - name: Build Docker image
              run: docker build . -t ci-container -f .devcontainer/Dockerfile

            - name: Install dependencies
              run: docker run -it -w /workspace -v.:/workspace ci-container npm ci

            - name: Run CI checks
              run: docker run -it --init -w /workspace -v.:/workspace ci-container xvfb-run npm run check
